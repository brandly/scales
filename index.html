<!DOCTYPE html>
<html lang="en">
<head>

  <title>scales</title>
  <meta name="description" content="Play musical scales using the Web Audio API"/>
  <meta name="author" content="Matthew Brandly">

  <link rel="shortcut icon" href="./src/img/favicon.png">

  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Sansita+One">
  <link rel="stylesheet" type="text/css" href="./src/styles/css/main.css">

  <!-- Content type -->
  <meta http-equiv="content-type" content="text/html;charset=utf-8">

  <!-- Make sure we render the page right for IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- Don't upscale on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- When you share on Facebook, choose this image
  <link rel="image_src" href="./src/img/share_logo.jpg">
   -->

</head>

<body>
  <header>
    <div class="container">
      <h1>scales</h1>
      <a href="https://twitter.com/MatthewBrandly" class="twitter-follow-button" data-show-count="false">Follow @MatthewBrandly</a>
    </div>
  </header>
  <div class="container centered">
    <div id="qwerty-hancock"></div>
    <form class="controls">

      <div class="tonics">

        <input id="tonic-a" type="radio" name="tonic" value="A">
        <label for="tonic-a">A</label>

        <input id="tonic-a#" type="radio" name="tonic" value="A#">
        <label for="tonic-a#">A#</label>

        <input id="tonic-b" type="radio" name="tonic" value="B">
        <label for="tonic-b">B</label>

        <input id="tonic-c" type="radio" name="tonic" value="C" checked="checked">
        <label for="tonic-c">C</label>

        <input id="tonic-c#" type="radio" name="tonic" value="C#">
        <label for="tonic-c#">C#</label>

        <input id="tonic-d" type="radio" name="tonic" value="D">
        <label for="tonic-d">D</label>

        <input id="tonic-d#" type="radio" name="tonic" value="D#">
        <label for="tonic-d#">D#</label>

        <input id="tonic-e" type="radio" name="tonic" value="E">
        <label for="tonic-e">E</label>

        <input id="tonic-f" type="radio" name="tonic" value="F">
        <label for="tonic-f">F</label>

        <input id="tonic-f#" type="radio" name="tonic" value="F#">
        <label for="tonic-f#">F#</label>

        <input id="tonic-g" type="radio" name="tonic" value="G">
        <label for="tonic-g">G</label>

        <input id="tonic-g#" type="radio" name="tonic" value="G#">
        <label for="tonic-g#">G#</label>
      </div>

      <div id="scale-types">
        <input id="major" type="radio" name="scales" value="major" checked="checked">
        <label for="major">major</label>

        <input id="natural-minor" type="radio" name="scales" value="naturalMinor">
        <label for="natural-minor">natural minor</label>

        <input id="harmonic-minor" type="radio" name="scales" value="harmonicMinor">
        <label for="harmonic-minor">harmonic minor</label>

        <input id="melodic-minor" type="radio" name="scales" value="melodicMinor">
        <label for="melodic-minor">melodic minor</label>
      </div>

      <input id="play-button" type="submit" value="play">

    </form>

    <a href="https://github.com/brandly/scales">
      <img class="octocat" src="./src/img/GitHub-Mark-32px.png">
    </a>
  </div>

  <script src="./scripts.js"></script>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
</body>
</html>
