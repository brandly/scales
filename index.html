<!DOCTYPE html>
<html lang="en">
<head>

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Sansita+One">
  <link rel="stylesheet" type="text/css" href="src/styles/css/main.css">

  <!-- Content type -->
  <meta http-equiv="content-type" content="text/html;charset=utf-8">

  <!-- Make sure we render the page right for IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- Don't upscale on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- When you share on Facebook, choose this image
  <link rel="image_src" href="img/share_logo.jpg">
   -->

</head>

<body>
  <header>
    <div class="container">
      <h1>scales</h1>
    </div>
  </header>
  <div class="container">
    <div id="qwerty-hancock"></div>
    <div class="controls">

      <form class="tonics">

        <input id="tonic-a" type="radio" name="tonic" value="A">
        <label for="tonic-a">A</label>

        <input id="tonic-a#" type="radio" name="tonic" value="A#">
        <label for="tonic-a#">A#</label>

        <input id="tonic-b" type="radio" name="tonic" value="B">
        <label for="tonic-b">B</label>

        <input id="tonic-c" type="radio" name="tonic" value="C" checked="checked">
        <label for="tonic-c">C</label>

        <input id="tonic-c#" type="radio" name="tonic" value="C#">
        <label for="tonic-c#">C#</label>

        <input id="tonic-d" type="radio" name="tonic" value="D">
        <label for="tonic-d">D</label>

        <input id="tonic-d#" type="radio" name="tonic" value="D#">
        <label for="tonic-d#">D#</label>

        <input id="tonic-e" type="radio" name="tonic" value="E">
        <label for="tonic-e">E</label>

        <input id="tonic-f" type="radio" name="tonic" value="F">
        <label for="tonic-f">F</label>

        <input id="tonic-f#" type="radio" name="tonic" value="F#">
        <label for="tonic-f#">F#</label>

        <input id="tonic-g" type="radio" name="tonic" value="G">
        <label for="tonic-g">G</label>

        <input id="tonic-g#" type="radio" name="tonic" value="G#">
        <label for="tonic-g#">G#</label>
      </form>

      <input id="play-button" type="submit" value="play">

    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
